{% extends "base.html" %}
{% load wagtailcore_tags wagtailimages_tags static %}

{% block content %}

<div class="page-header">
    <h1>{{ page.title }}</h1>
</div>

<div class="full-screen-portfolio">
    <div class="container-fluid">

        {% for item in page.gallery_images %}
        {% if item.block_type == "image" %}
        <div class="col-md-4 col-sm-6">
            <div class="portfolio-item">
                <a href="{% image item.value original %}" data-lightbox="image-1">
                    <div class="thumb">
                        <div class="image">
                            {% image item.value fill-600x600 %}
                        </div>
                    </div>
                </a>
            </div>
        </div>
        {% endif %}
        {% endfor %}

    </div>
</div>

{% endblock %}
